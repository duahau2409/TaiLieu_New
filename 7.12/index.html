<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai7.12</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="function">
        <button class="btn-sort">Sắp xếp theo tên sản phẩm</button>
        <div class="search-container">
          <input
            type="text"
            class="input-search"
            placeholder="Nhập các từ cần tìm"
          />
        </div>
      </div>
      <div class="table-container">
        <table class="table-users">
          <thead>
            <tr>
              <th class="index">TT</th>
              <th class="idTable">
                <div>Mã sản phẩm</div>
              </th>
              <th class="nameTable">
                <div>
                  Tên sản phẩm
                  <i class="fa-solid fa-sort-up hidden sort-up-name"></i>
                  <i class="fa-solid fa-sort-down hidden sort-down-name"></i>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
